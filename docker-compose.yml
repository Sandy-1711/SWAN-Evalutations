services:
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    networks:
      - swan_network

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - BROKER_URL=${BROKER_URL}
      - RESULT_BACKEND=${RESULT_BACKEND}
      - MODELS=${MODELS}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    networks:
      - swan_network

  worker:
    build: .
    command: celery -A app.celery_app.celery worker --loglevel=info
    environment:
      - BROKER_URL=${BROKER_URL}
      - RESULT_BACKEND=${RESULT_BACKEND}
      - MODELS=${MODELS}
    volumes:
      - .:/app
    depends_on:
      - redis
    networks:
      - swan_network
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-swan}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-swanpass}
      POSTGRES_DB: ${POSTGRES_DB:-swan_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - swan_network
volumes: 
  postgres_data:
networks:
  swan_network:
    driver: bridge
